<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten}}</strong> | 
          {{ server.instanceType | uppercase}} |                            <!--Pipe-->
          {{ server.started | date: 'fullDate'}} |                          <!--parametrizing pipe-->
          {{ server.started | date: 'fullDate' | uppercase}}                <!--chaining Multiple pipes     uppercase before date will give error-->
        </li>
      </ul>
    </div>
  </div>
</div>

<!--Pipes are simple functions to use in template expressions to accept an input value and return a transformed value. 
  Pipes are useful because you can use them throughout your application, while only declaring each pipe once.-->
