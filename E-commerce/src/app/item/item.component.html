<button mat-raised-button class="custom-button" (click)="openDialog()">
  <mat-icon>add</mat-icon>
  <span>Add</span>
</button>

<input type="text" id="myInput" (keyup)="applyFilter($event)" placeholder="Search for Items.." title="Type in a name">

<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
  </ng-container>

  <!-- Actions column for update and delete buttons -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onUpdate(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
